<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link href="./css/style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="nft">
        <div class="nft-image">
          <img src="./images/image-equilibrium.jpg" alt="NFT image" />

          <div class="back-drop"></div>
          <div class="icon-view">
            <img src="./images/icon-view.svg" alt="eye icon" />
          </div>
        </div>
        <div class="nft-title">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="nft-description">
          <p>Our Equilibrium collection promotes binance and calm.</p>
        </div>
        <div class="nft-details">
          <div>
            <img src="./images/icon-ethereum.svg" alt="small etherium icon" />
            <span class="eth-price">0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="small clock image" />
            <span class="days-left"> 3 days left </span>
          </div>
        </div>
        <div class="nft-creator">
          <img
            class="nft-image-avatar"
            src="./images/image-avatar.png"
            alt="Avater's nft creator"
          />
          <span> Creation of <span> Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </body>
</html>
